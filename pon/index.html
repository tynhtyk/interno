<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn">кнопка</button>

    <div class="reting">
        <img class="card__star" src="./images/yllow.png" alt="рейтинг 4 из 5">
        <img class="card__star" src="./images/yllow.png" alt="рейтинг 4 из 5">
        <img class="card__star" src="./images/yllow.png" alt="">
        <img class="card__star" src="./images/yllow.png" alt="">
        <img class="card__star" src="./images/gray.png" alt="">
    </div>

    <div class="card">
        <img class="card__img" src="./images/1.jpg.png" alt="lest's Creative">
        <div class="card__body"></div>
        <div class="card__price-rating">
            <strong class="card__price">5 000 som</strong>
        </div>

        <div class="reting card__rating">
            <img class="card__star" src="./images/yllow.png" alt="рейтинг 4 из 5">
            <img class="card__star" src="./images/yllow.png" alt="рейтинг 4 из 5">
            <img class="card__star" src="./images/yllow.png" alt="">
            <img class="card__star" src="./images/yllow.png" alt="">
            <img class="card__star" src="./images/gray.png" alt="">
        </div>

        <h3 class="card__title">lest's Creative</h3>
        <span class="card__location">Париж.франсия</span>
        <button class="btn card__btn">забронировать</button>
    </div>
</body>
</html>
